version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: casdoor-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: casdoor
      MYSQL_USER: casdoor
      MYSQL_PASSWORD: 123456
    volumes:
      - casdoor_data:/var/lib/mysql

  casdoor:
    image: casbin/casdoor:latest
    container_name: casdoor
    depends_on:
      - mysql
    environment:
      - GIN_MODE= "release"
      - DATABASE_URL= "root:root@tcp(mysql:3306)/casdoor"
    ports:
      - "8000:8000"
    volumes:
      - ./conf:/conf
      - ./logs:/logs
    restart: unless-stopped

volumes:
  casdoor_data:
